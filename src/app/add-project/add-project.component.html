<form #newProject="ngForm" (ngSubmit)="add(newProject)">
    <div>
        <label for="textName">Proje Adı</label> <!--ngModel dememizin sebebi two way binding yapabilmek için--> <!--ngIf ise span etiketinin içinde yazan kuralların ne zaman gözükeceğini belirler, örneğin name invalid ise span etiketinin içerisinde yer alan Lütfen Proje Adını Giriniz bildiriimi gözükecektir-->
        <input [(ngModel)] = "project.name" #name="ngModel" required minlength="3" name="name" id="textName" class="form-control" placeholder="Proje Adını Giriniz">
        <span class="alert alert-danger form-control" *ngIf="name.getError('required') != undefined && name.invalid && name.dirty">Lütfen proje adını giriniz...</span>
        <span class="alert alert-danger form-control" *ngIf="name.getError('minlength') != undefined && name.invalid && name.dirty">Proje Adı en az üç harf olmalı</span>
    </div>
    <div>
        <label for="textDescription">Açıklama</label>
        <input [(ngModel)] = "project.description" #description="ngModel" type="text" name="description" id="textDescription" class="form-control" placeholder="Proje Açıklamasını Giriniz">
        <span class="alert alert-danger form-control" *ngIf="description.getError('minlength') != undefined && description.invalid && description.dirty">Lütfen proje açıklamasını giriniz...</span>
    </div>
    <div>
        <label for="textStart">Başlangıç Tarihi</label>
        <input [(ngModel)] = "project.startDate" #startDate="ngModel" type="datetime-local" name="startDate" id="textSart" class="form-control" placeholder="Proje Adını Giriniz">
    </div>
    <div>
        <label for="chooseCategory">Kategorisi</label>
        <select required [(ngModel)] = "project.categoryID" #categoryID="ngModel" name="categoryID"  id="chooseCategory"class="form-control">
            <option value="-1" disabled selected>Seçiniz...</option>        
            <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
        </select>
        <span class="alert alert-danger form-control" *ngIf="categoryID.getError('required') != undefined && categoryID.untouched">Lütfen proje kategorisini seçiniz...</span>

    </div>
    <button type="submit" class="btn btn-success" >Proje Ekle</button>
</form>
